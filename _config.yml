# -----------------------------------------------------------------------------
# Site Settings
# -----------------------------------------------------------------------------
title: Java Notes
description: "Java Concepts in details"
remote_theme: just-the-docs/just-the-docs

# -----------------------------------------------------------------------------
# URL Settings (Critical for GitHub Pages)
# -----------------------------------------------------------------------------
url: "https://jitenraj.github.io"
baseurl: "/java-notes"

# -----------------------------------------------------------------------------
# Theme Settings (Just the Docs specific)
# -----------------------------------------------------------------------------
search_enabled: true
heading_anchors: true  # Nice feature: adds links next to headers

# Links that appear in the top right
aux_links:
  "GitHub Repository":
    - "//github.com/JitenRaj/java-notes"

# Footer content (Optional - this replaces the old 'usernames' section)
footer_content: "Copyright &copy; 2025 Jiten Raj. Distributed by an MIT license."

# -----------------------------------------------------------------------------
# Build Settings
# -----------------------------------------------------------------------------
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap

# -----------------------------------------------------------------------------
# Defaults (Optional)
# -----------------------------------------------------------------------------
# If you aren't using math equations, you can safely remove the block below.
defaults:
  - scope:
      path: ""
    values:
      image: "/assets/images/social-preview.png" # Optional SEO image


# ----------------------------------------------------------------------------
# For copy button on code
enable_copy_code_button: true

# ----------------------------------------------------------------------------
# Color Scheme Settings
color_scheme: nil


# Define the Callouts explicitly
# The theme DOES NOT do this by default.
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: purple
  tip:
    title: Tip
    color: green
  danger:
    title: Danger
    color: red